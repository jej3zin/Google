<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Google</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jean H. de Oliveira (Jej3zin)">
  <meta name="Description" content="Tela de login customizada para rede social">
  <meta name="keywords" content="Html, pÃ¡gina, login, custom, rede social">
  <link rel="stylesheet" href="./CSS/Style.css">
  <link rel="icon" href="./IMG/google.png">
</head>
<body>
  <header class="container-header">

    <div class="box-icon">
      <ion-icon class="icon icon-sunny" name="sunny-outline"></ion-icon>
      <ion-icon class="icon icon-moon" name="moon-outline"></ion-icon>
    </div>

    <div class="box-icon">
      <a href="#" class="icon-link">
        <ion-icon class="icon apps-gallery" name="apps-outline"></ion-icon>
      </a>
    </div>

    <div class="box-icon">
      <a href="#" class="icon-link">
        <ion-icon class="icon " name="person-circle-outline"></ion-icon>
      </a>
    </div>

  </header>

  <main class="container-main">
    <div class="subcontainer__div-main">

      <div class="box__img">
        <img src="./IMG/google-logo-transparent.png" alt="Imagem do google">
      </div>

      <form action="http://google.com/search" method="get" class="box__bar-search">

        <ion-icon class="icon-search" name="search-sharp"></ion-icon>

        <input class="ipt__bar" type="text" name="q">

        <a href="#" class="button-a">
          <ion-icon class="icon-mic" name="mic-outline"></ion-icon>
        </a>

        <a href="#" class="button-a">
          <ion-icon class="icon-cam" name="camera-outline"></ion-icon>
        </a>

      </form>

    </div>
  </main>

  <footer class="container-footer">
    <div class="content-footer1">
      <a href="#" class="footer__text-link">About</a>
      <a href="#" class="footer__text-link">Advertising</a>
      <a href="#" class="footer__text-link">Business</a>
      <a href="#" class="footer__text-link">How Search Works</a>
    </div>

    <div class="content-footer2">
      <a href="#" class="footer__text-link">Privacy</a>
      <a href="#" class="footer__text-link">Terms</a>
      <a href="#" class="footer__text-link">Settings</a>  
    </div>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
